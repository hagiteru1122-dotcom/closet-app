<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クローゼット管理（ローカル版）</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>クローゼット管理（ローカル版）</h1>

  <!-- 服の追加 -->
  <section id="add">
    <h2>服の追加</h2>
    <form id="clothing-form">
      <input type="file" accept="image/*" id="image-input">
      <img id="image-preview" class="preview-img" style="display:none;">
      <input type="text" name="name" placeholder="アイテム名" required>
      <input type="text" name="brand" placeholder="ブランド名">
      <input type="text" name="color" placeholder="色">
      <select name="category">
        <option value="トップス">トップス</option>
        <option value="ボトムス">ボトムス</option>
        <option value="アウター">アウター</option>
        <option value="靴">靴</option>
        <option value="小物">小物</option>
      </select>
      <textarea name="memo" rows="2" placeholder="メモ"></textarea>
      
      <!-- 季節チェック -->
      <div>
        <label><input type="checkbox" name="seasons" value="春">春</label>
        <label><input type="checkbox" name="seasons" value="夏">夏</label>
        <label><input type="checkbox" name="seasons" value="秋">秋</label>
        <label><input type="checkbox" name="seasons" value="冬">冬</label>
      </div>
      
      <button type="submit">保存</button>
    </form>
  </section>

  <!-- 服の一覧 -->
  <section id="list">
  <h2>服の一覧</h2>

  <!-- ここにフィルターを追加 -->
  <div id="list-filter">
    <label>カテゴリ:
      <select id="filter-category">
        <option value="">すべて</option>
        <option value="トップス">トップス</option>
        <option value="ボトムス">ボトムス</option>
        <option value="アウター">アウター</option>
        <option value="靴">靴</option>
        <option value="小物">小物</option>
      </select>
    </label>

    <label>色: <input type="text" id="filter-color" placeholder="例: 黒"></label>
    <label>ブランド: <input type="text" id="filter-brand" placeholder="例: UNIQLO"></label>

    <div>
      <label><input type="checkbox" name="filter-season" value="春">春</label>
      <label><input type="checkbox" name="filter-season" value="夏">夏</label>
      <label><input type="checkbox" name="filter-season" value="秋">秋</label>
      <label><input type="checkbox" name="filter-season" value="冬">冬</label>
    </div>

    <!-- 新規: お気に入りチェック -->
    <label><input type="checkbox" id="filter-fav"> お気に入りのみ</label>

    <button type="button" id="list-filter-apply">絞り込み</button>
    <button type="button" id="list-filter-clear">リセット</button>
  </div>

  <!-- 服カード表示 -->
  <div class="clothing-list-container" id="clothing-list"></div>
</section>

  <!-- コーデ作成 -->
  <section id="coord">
  <h2>コーデ作成</h2>
  <form id="coord-form">

    

    <!-- 2. フィルター部分（カテゴリ・色・季節・お気に入り） -->
    <div id="coord-filter">
      <select id="coord-filter-category">
        <option value="">すべてのカテゴリ</option>
        <option value="トップス">トップス</option>
        <option value="ボトムス">ボトムス</option>
        <option value="アウター">アウター</option>
        <option value="靴">靴</option>
        <option value="小物">小物</option>
      </select>

      <input type="text" id="coord-filter-color" placeholder="色で検索">

      <input type="text" id="coord-filter-brand" placeholder="ブランドで検索">

      <label><input type="checkbox" name="coord-filter-season" value="春">春</label>
      <label><input type="checkbox" name="coord-filter-season" value="夏">夏</label>
      <label><input type="checkbox" name="coord-filter-season" value="秋">秋</label>
      <label><input type="checkbox" name="coord-filter-season" value="冬">冬</label>

      <label><input type="checkbox" id="coord-filter-fav"> お気に入りのみ</label>

      <button type="button" id="coord-filter-apply">絞り込み</button>
      <button type="button" id="coord-filter-clear">リセット</button>
    </div>

    <!-- 3. 服カード -->
    <div id="coord-items"></div>

    <!-- 1. コーデ名（必ず一番上） -->
    <input type="text" id="coord-name" placeholder="コーデ名" required>

    <!-- 4. 日付 -->
    <input type="date" id="coord-date" required>

    <!-- 5. 保存ボタン -->
    <button type="submit">保存</button>
  </form>
</section>

  <!-- カレンダー -->
  <section id="calendar">
    <h2>カレンダー</h2>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
      <button type="button" id="prev-month">←</button>
      <h3 id="calendar-title"></h3>
      <button type="button" id="next-month">→</button>
    </div>
    <div id="calendar-grid"></div>
    <div id="calendar-coord-detail"></div>
  </section>

  <!-- 統計 -->
<section id="stats">
  <h2>統計</h2>

  <div id="most-used">
    <h3>よく着た服ランキング</h3>
    <div id="most-used-list"></div>
  </div>

  <div id="never-used">
    <h3>まだ着ていない服</h3>
    <div id="never-used-list"></div>
  </div>
</section>

  <!-- 下部ナビ -->
  <nav class="bottom-nav">
    <button type="button" data-target="add"><i class="fas fa-plus-circle"></i><br>追加</button>
    <button type="button" data-target="list"><i class="fas fa-th-list"></i><br>一覧</button>
    <button type="button" data-target="coord"><i class="fas fa-tshirt"></i><br>コーデ</button>
    <button type="button" data-target="calendar"><i class="fas fa-calendar-alt"></i><br>カレンダー</button>
    <button type="button" data-target="stats"><i class="fas fa-chart-bar"></i><br>統計</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
